<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Moods Calender</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3 class="lg-headings">Moods Calender for 2020</h3>
            <p class="text-primary"> Color your days depending on your mood</p>
        </div>

        <p class="text-secondary">
            Select your mood
        </p>

        <div class="mood-container">
            <button class="mood mood_1 " id="mood_1">
                <i class="far fa-laugh fa-3x"></i>
            </button>
            <button class="mood mood_2" id="mood_2">
                <i class="far fa-smile fa-3x"></i>
            </button>
            <button class="mood mood_3" id="mood_3">
                <i class="far fa-meh fa-3x"></i>
            </button>
            <button class="mood mood_4" id="mood_4">
                <i class="far fa-frown fa-3x"></i>
            </button>
            <button class="mood mood_5" id="mood_5">
                <i class="far fa-sad-tear fa-3x"></i>
            </button>
        </div>

        <p class="text-secondary">Select the days represented by the mood you picked</p>
        <p class="text-primary">
            You can also randomize the selection
        </p>

        <div class="randomize">
            <button class="btn-primary random">
                Randomize Selection
            </button>

            <button class="btn-secondary clear">
                Clear Selection
            </button>
        </div>
        <div class="calender" id="calender"></div>


        <div class="social">
            <p class="text-primary">Get in Touch
                <br>
                <span class="text-secondary" style="font-size: 15px;">
                    Project 2 of 100 | #100Days100Projects
                </span>
            </p>
            <br>
            <div class="icons">
                <a href="https://twitter.com/StevenM22484877">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="https://web.facebook.com/smaich2?ref=bookmarks">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/steven-maina-966432172/">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://github.com/stivo-m">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </div>






    <script src="https://kit.fontawesome.com/36f63d31e9.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
